<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>This is the first page of the website</h3>
    <div id="time"></div>
    <button onclick="handleclick()">Click here</button>
    <div id="message"></div>
    <script>
      const date = new Date();
      const date_adder = document.getElementById("time");
      const message=document.getElementById('message');
      const count=0;
      handleclick=()=>{
      count++;
      message.innerHTML=`<h3>The button has been clicked ${count} times</h3>`;
      }

      window.onload = () => {
        date_adder.innerHTML = `<h3>Time is: ${date}</h3>`;
      };
    </script>
  </body>
</html>
