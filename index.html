<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>This is the first page of the website</h3>
    <div id="time"></div>
    <script>
      const date = new Date();
      const date_adder = document.getElementById("time");

      window.onload = () => {
        date_adder.innerHTML = `<h3>Time is: ${date} </h3>`;
      };
    </script>
  </body>
</html>
